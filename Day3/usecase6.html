<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: cadetblue;
      padding: 15px 0;
      height: 50px;
    }

    ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    li {
      color: white;
      font-size: 18px;
      font-family: 'Times New Roman', Times, serif;
      margin-top: 18px;
    }
    li:hover {
      color:brown;

    }

  </style>
</head>
<body>

  <nav>
    <ul>
      <li>Home</li>
      <li>About us</li>
      <li>What we Think</li>
      <li>Careers</li>
      <li>Contact Us</li>
    </ul>
  </nav>

</body>
</html>
