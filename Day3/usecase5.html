<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul{
            background-color:rgb(139, 227, 25);
            font-size:20px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-right: 3px;
            box-shadow: 0 0 10px rgb(18, 1, 1);
            width: 100%;
            margin-bottom: 20px;            
        }
        ul li{
            background-color:rgb(33, 224, 202);
            margin-bottom: 3px;
            padding: 2px;
            border-radius:5px;
        }
    </style>
    <title>UseCase5</title>
</head>
<body>
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>jQuery</li>
        <li>Bootstrap</li>
    </ul>
    
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>jQuery</li>
        <li>Bootstrap</li>
    </ul>
    
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>jQuery</li>
        <li>Bootstrap</li>
    </ul>
    
    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>jQuery</li>
        <li>Bootstrap</li>
    </ul>    
</body>
</html>
